---
layout: default
---
<main class="grid gutter max-length push-2">

  <div class="unit unit-s-1 unit-m-1-2 pad-t">
    <p>Welcome to Algonquin's room booking service. Your student ID is located on your student card. It your are a first time user please enter your birthday as you password.</p>
  </div>

  <div class="unit unit-s-1 unit-m-1-2">
    <div class="grid gutter max-length pad-t">

      <form class="unit unit-s-1 unit-m-1 push">
        <label for="room-date" class="push-1-4">
          Student ID</label>
        <input class="push" type="date" id="login-student-id" name="login-student-id" />
        <label for="room-date" class="push-1-4">
          Password</label>
          <input class="push" type="date" id="login-password" name="login-password" />

        <a itemprop="url" href="{{site.baseurl}}/home/" class="btn btn-accent">Login</a>
      </form>

    </div>
  </div>

</main>
